<table class="table">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of persons">
            <td>{{ person.fullName }}</td>
            <td>{{ person.phoneNumber }}</td>
            <td>{{ person.address }}</td>
            <td>{{ person.city }}</td>
            <td>{{ person.state }}</td>
            <td>{{ person.zipCode }}</td>
            <td>
                <button (click)="deletePerson(person.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
